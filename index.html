<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generatore</title>
    <link rel="stylesheet" href="style.css">

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="content">
            
            <div class="alert fadeIn">
                <p>The password Has been copied </p>
                <span style="font-size: 1.5em;">&#128640;</span>
            </div>

            <h2>Generate a <br> <span> Random Password</span></h2>
                <span class="Line"></span>
                
            <div class="input-container">
                <input type="text" name="" id="myInput">
                <button type="button" title="Copy Password" id="copy-btn">
                    <i class="material-symbols-outlined">content_copy</i>
                </button>
            </div>
            <button id="btn-generate">Generate Password</button>
            
        </div>
        
    </div>
    <script src="main.js">
    </script>
</body>
</html>
